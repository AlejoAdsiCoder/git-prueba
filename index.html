<!DOCTYPE html>
<html>
<head>

				<input type="number" class="form-control" id="col">

			</div>
		</div>
		<button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="Calcular()">Calcular</button>

		</div>
